{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row-my-3">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="h3">Sign In</h3>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <p class={{message.tags}}>{{message}}</p>
                    {% endfor %}
                {% endif %}
                <div class="card-body">
                    <form action="{% url 'signin' %}" method = "post" onsubmit="return validate();">
                        {% csrf_token %}
                        <div class="mb-1">
                            <label for="username">SIC Number<span class="text-danger">*</span></label>
                            <input type="text" name="username" id="username" class="form-control">
                            <label for="username error" id="username_error" class="text-danger"></label>
                        </div>

                        <div class="mb-1">
                            <label for="password">Password<span class="text-danger">*</span></label>
                            <input type="password" name="password" id="password" class="form-control">
                            <label for="password error" id="password_error" class="text-danger"></label>
                        </div>
                        
                        <input type="submit" value="Sign In" class="btn btn-primary w-100">
                 </form>    

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}

{% block extrajs %}
    <script src="{% static 'js/form-signin.js' %}"></script>
{% endblock extrajs %}
