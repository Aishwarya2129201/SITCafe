{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row-my-3">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="h3">Sign Up</h3>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <p class={{message.tags}}>{{message}}</p>
                    {% endfor %}
                {% endif %}
                <div class="card-body">
                    <form action="{% url 'signup' %}" method = "post" onsubmit="return validate();">
                        {% csrf_token %}
                        <div class="mb-1">
                            <label for="first_name">First Name<span class="text-danger">*</span></label>
                            <input type="text" name="first_name" id="first_name" class="form-control">
                            <label for="first_name error" id="first_name_error" class="text-danger"></label>
                        </div>
                        <div class="mb-1">
                            <label for="last_name">Last Name<span class="text-danger">*</span></label>
                            <input type="text" name="last_name" id="last_name" class="form-control">
                            <label for="last_name error" id="last_name_error" class="text-danger"></label>
                        </div>
                        <div class="mb-1">
                            <label for="username">SIC Number<span class="text-danger">*</span></label>
                            <input type="text" name="username" id="username" class="form-control">
                            <label for="username error" id="username_error" class="text-danger"></label>
                        </div>
                        <div class="mb-1">
                            <label for="email">Email<span class="text-danger">*</span></label>
                            <input type="text" name="email" id="email" class="form-control">
                            <label for="email error" id="email_error" class="text-danger"></label>
                        </div>
                        <div class="mb-1">
                            <label for="password">Password<span class="text-danger">*</span></label>
                            <input type="password" name="password" id="password" class="form-control">
                            <label for="password error" id="password_error" class="text-danger"></label>
                        </div>
                        <div class="mb-1">
                            <label for="password2">Confirm Password<span class="text-danger">*</span></label>
                            <input type="password" name="password2" id="password2" class="form-control">
                            <label for="password2 error" id="password2_error" class="text-danger"></label>
                        </div>
                        <input type="submit" value="Sign Up" class="btn btn-primary w-100">
                 </form>    

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}

{% block extrajs %}
    <script src="{% static 'js/form-signup.js' %}"></script>
{% endblock extrajs %}
